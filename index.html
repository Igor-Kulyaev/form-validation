<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Login / Sign Up Form</title>
</head>

<body>

    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="loginName" placeholder="Username or email"
                    onfocusout="validateLoginName()">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="loginPass" placeholder="Password"
                    onfocusout="validateLoginPass()">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link form__forgotPassword">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link linkCreateAccount" href="./">Don't have an account? Create
                    account</a>
            </p>
        </form>
        <form class="form form--hidden" id="accountCreation">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" placeholder="Username"
                    onfocusout="validateSignupUsername()">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="email" class="form__input" placeholder="Email Address"
                    onfocusout="validateEmail()">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" class="form__input" placeholder="Password"
                    onfocusout="validatePassword()">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="confirmPassword" class="form__input" placeholder="Confirm password"
                    onfocusout="validateConfirmPassword()">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link linkLogin" href="./">Already have an account? Sign in</a>
            </p>
        </form>
        <form class="form form--hidden" id="forgotPassword">
            <h1 class="form__title">Forgot Password</h1>
            <div class="form__input-group">
                <p class="form__text">Enter your e-mail address and we'll send you a link to reset your password.</p>
                <input type="email" class="form__input" id="emailForgotten" placeholder=" Email Address"
                    onfocusout="validateEmailForgottenPas()">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <p class="form__text">
                <a class="form__link linkLogin" href="./">Already have an account? Sign in</a>
            </p>
            <p class="form__text">
                <a class="form__link linkCreateAccount" href="./">Don't have an account? Create account</a>
            </p>
        </form>
    </div>

    <script src="project.js"></script>

</body>

</html>
